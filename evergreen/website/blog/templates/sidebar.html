<h5 class="subheader">Categories</h5>
<ul class="no-bullet">
{% for cat in categories %}
	{% if cat.has_articles %}
		<li><a href="/knowledge-base/?category={{cat.slug}}">{{ cat.title }}</a></li>
	{% endif %}
{% endfor %}
</ul>
<h5 class="subheader">Keywords</h5>
<ul class="no-bullet">
{% for kw in keywords %}
	{% if kw.has_articles %}
		<li><a href="/knowledge-base/?keyword={{kw.slug}}">{{ kw.title }}</a></li>
	{% endif %}
{% endfor %}
</ul>
